[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kernels"
dynamic = ["version"]
description = "Deterministic Control Planes for AI Systems"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    {name = "Kernels Contributors"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = ["kernel", "control-plane", "deterministic", "audit", "ai-systems"]

[project.scripts]
kernels = "kernels.__main__:main"

[project.urls]
Repository = "https://github.com/your-org/kernels"
Documentation = "https://github.com/your-org/kernels/tree/main/docs"
Changelog = "https://github.com/your-org/kernels/blob/main/CHANGELOG.md"

[tool.setuptools.dynamic]
version = {attr = "kernels._version.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["kernels*"]
